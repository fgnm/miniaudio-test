apply plugin: 'robovm'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

ext {
	mainClassName = "games.rednblack.miniaudiotest.ios.IOSLauncher"
}

launchIPhoneSimulator.dependsOn build
launchIPadSimulator.dependsOn build
launchIOSDevice.dependsOn build
createIPA.dependsOn build

eclipse.project {
	name = appName + "-ios"
	natures 'org.robovm.eclipse.RoboVMNature'
}

dependencies {
	implementation "com.badlogicgames.gdx:gdx-backend-robovm-metalangle:$gdxVersion"
	implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-ios"
	implementation "games.rednblack.miniaudio:miniaudio:$miniaudioVersion:natives-ios"
	//implementation fileTree(dir: '/Users/robohell/IdeaProjects/gdx-miniaudio/build/libs/', include: 'gdx-miniaudio-0.1-LOCAL-natives-ios.jar')
	implementation "com.mobidevelop.robovm:robovm-cocoatouch:$robovmVersion"
	implementation "com.mobidevelop.robovm:robovm-rt:$robovmVersion"
	implementation project(':core')
}
